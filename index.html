<html>

<head>
  <title>Asset Tagging - Flocard</title>
  <!-- css -->
  <link rel="stylesheet" href="styles.css">
  <!-- bootstrap -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/50ea4c6e8e.js" crossorigin="anonymous"></script>
</head>

<body>

  <div id="map-canvas" style="height: 100%; width: 100%"></div>
  <!-- <h4>Updated Coordinates (X,Y)</h4> -->
  <!-- <div id="info" style="position:absolute; color:red; font-family: Arial; height:200px; font-size: 12px;"></div> -->



  <div id="info" class=" container-fluid">
    <div class="row form-group">
      <div class="col-sm-4">
        <!-- Area and perimeter button -->
        <label style="color: white;" for="txtArea" class="col-form-label input-label " id="labelArea"><b>Area:
          </b></label>
        <input style="display:none" type="text" class="center input-label" name="txtArea" id="txtArea" readonly="">

        <label style="color: white;" for="txtPerimeter" class=" col-form-label input-label"
          id="labelPerimeter"><b>Perimeter: </b></label>
        <input type="text" style="display:none" class="center input-label" name="txtPerimeter" id="txtPerimeter" readonly="">
      </div>
      <!-- Coordinates -->
      <div class="col-sm-4 center" style="display:inline-flex;">
        <label style="color: white;" for="txtLat" class="col-form-label input-label center" id="labelLat"><b>Coordinates:
          </b></label>
        <input style="display:none" type="text" class="center input-label" name="txtLat" id="txtLat" readonly="">


        <label style="color: white;" for="txtLong" class="center col-form-label input-label" id="labelLong"><b>
            <b></b></b></label>
        <input type="text" style="display:none" class="center input-label" name="txtLong" id="txtLong" readonly="">

        <button type="button" id="updateGeoLocation" class="center btn btn-icon btn-sm btn-ghost-secondary"
          aria-label="Get Location">
          <i class="fa-solid fa-location-crosshairs" style="color: #ffffff;"></i>
        </button>
      </div>
      <div class="col-sm-3"></div>
    </div>
    
    <div class="row form-group" style="z-index: 10;">
      <button type="button" id="markAreaButton" class="center btn btn-icon btn-sm btn-ghost-secondary"
          aria-label="" style="background-color: #00D179 !important; width: 100px; border-radius: 50px; color: #ffffff;">
          Mark Area
        </button>
      <!-- <label for="txtImg" style="background-color: #00D179 !important;"
        class="col-sm-1 btn default-Green-Button MarkArea btn-sm center"><b style="color: white;"> Mark Area </b>

        <div class="col-sm-12 center" style="display:none;">
          <div class="input-group input-group-sm-down-break">
            <button onclick="deleteSelectedShape()"></button>
          </div>
        </div>
      </label> -->
    </div>
  </div>
  </div>



  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYDB0HhR2EfwkdKoaOCM6t8gy4LixdKJQ&libraries=drawing"></script>
  <script src="drawMap.js"></script>

</body>

</html>
